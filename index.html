<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue Les Délices de TiTi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flipbook-container">
      <div class="flipbook">
        <div class="page"><img src="pages/1.png" loading="eager" /></div>
        <div class="page"><img src="pages/2.png" loading="lazy" /></div>
        <div class="page"><img src="pages/3.png" loading="lazy" /></div>
        <div class="page"><img src="pages/4.png" loading="lazy" /></div>
        <div class="page"><img src="pages/5.png" loading="lazy" /></div>
        <div class="page"><img src="pages/6.png" loading="lazy" /></div>
        <div class="page"><img src="pages/7.png" loading="lazy" /></div>
        <div class="page"><img src="pages/8.png" loading="lazy" /></div>
        <div class="page"><img src="pages/9.png" loading="lazy" /></div>
        <div class="page"><img src="pages/10.png" loading="lazy" /></div>
        <div class="page"><img src="pages/11.png" loading="lazy" /></div>
      </div>

      <button id="prev">⟨</button>
      <button id="next">⟩</button>
    </div>

    <audio id="audio" src="pages/turning-page-in-a-book-419580.mp3"></audio>

    <a href="https://digitalagence.fr" target="_blank">
      <img
        class="logo"
        src="pages/digital agence (3).png"
        alt="Digital Agence"
      />
    </a>

    <script src="script.js"></script>
  </body>
</html>
